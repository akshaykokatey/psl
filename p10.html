<html>

<head>
    <title>Registration Form Sample</title>
</head>

<body bgcolor="lightblue" text="red" style="font-size:15pt;font-family:Garamond">
    <center>
        <h2>ENTRY FORM</h2>
    </center>
    <form name=form1>
        <table name=tab cellspacing=30pt>
            <tr>
                <td align=left>
                    <h2>Enter your Name :</h2>
                </td>
                <td align=right><input type=text name=t1 size=18>
            <tr>
                <td align=left>
                    <h2>Enter your Age :</h2>
                </td>
                <td align=right><input type=text name=t2 maxlength=3 size=18>
            <tr>
                <td align=left>
                    <h2>Enter your Address :</h2>
                </td>
                <td align=right><textarea name=ta rows=5 cols=15></textarea>
            <tr>
                <td align=left>
                    <h2>Sex :</h2>
                </td>
                <td align=left><input type=radio name=r1 value="female">Female<br>
                    <input type=radio name=r1 value=male>Male
                </td>
            <tr>
                <td align=left>
                    <h2>Languages Known :</h2>
                </td>
                <td align=left>
                    <center>(select more than one)</center>
                    <input type=checkbox name=c1 value=c>C<br>
                    <input type=checkbox name=c2 value=c++>C++<br>
                    <input type=checkbox name=c3 value=vb>VB<br>
                    <input type=checkbox name=c4 value=java>JAVA<br>
                    <input type=checkbox name=c5 value=asp>ASP<br>
                    <input type=checkbox name=c6 value=others>OTHERS<br>
                </td>
            <tr>
                <td align=left>
                    <h2>Enter your Password :</h2>
                </td>
                <td align=right><input type=password name=t3 size=18>
        </table>
        <center>
            <input type=reset value=" Reset ">
            <input type=submit value=" Submit ">
    </form>
</body>

</html>
